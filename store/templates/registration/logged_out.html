<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Logged Out - QuillCraft</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'store/stationary.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        .logout-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .brand-header {
            margin-bottom: 30px;
        }
        .brand-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .brand-name {
            font-family: 'Matura MT Script Capitals', sans-serif;
            font-size: 28px;
            color: #0a8ce8;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0a8ce8;
            border-color: #0a8ce8;
            padding: 12px 30px;
            font-weight: 600;
            margin: 10px;
        }
        .btn-primary:hover {
            background-color: #0876c7;
            border-color: #0876c7;
        }
        .btn-success {
            padding: 12px 30px;
            font-weight: 600;
            margin: 10px;
        }
        .logout-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="brand-header">
            <img src="{% static 'store/pngegg.png' %}" alt="QuillCraft Logo">
            <div class="brand-name">QuillCraft</div>
        </div>

        <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h2>Successfully Logged Out</h2>
        <p class="lead">Thank you for visiting QuillCraft! You have been successfully logged out.</p>
        <p>We hope to see you again soon!</p>

        <div class="mt-4">
            <a href="{% url 'product_list' %}" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Store
            </a>
            <a href="{% url 'login' %}" class="btn btn-success">
                <i class="fas fa-sign-in-alt"></i> Login Again
            </a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
